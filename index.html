<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!---Remove this line underneath--->
    <meta http-equiv="refresh" content="60">

    <title>QR Code Generator | API</title>


    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <h1>QR Code</h1>

    <main>
        <section id="qr-code-settings" class="container container-front">
            <header>
                <h2>Generate QR Code</h2>
                <h3>Choose the setting you like</h3>
            </header>

            <div>
                <div class="setting">
                    <label for="data">Text/URL</label>
                    <span class="sub-label">Where would you like the QR to lead to?</span>
                    <input type="text" name="data" id="data" min="1" max="900" />
                </div>
                <div class="colors">
                    <div class="setting">
                        <label for="color">Main Color</label>
                        <input type="color" id="color" value="#000000">
                        <span class="sub-label" id="color-value">#000000</span>
                    </div>
                    <div class="setting">
                        <label for="bg-color">Background Color</label>
                        <input type="color" id="bg-color" value="#c7c7c7">
                        <span class="sub-label" id="bg-color-value">#c7c7c7</span>
                    </div>
                </div>

                <div class="setting">
                    <label for="size">Size</label>
                    <span id="size-value" class="sub-label">200 x 200</span>
                    <input type="range" name="size" id="size" min="100" max="1000" value="200" step="100"/>
                </div>

                <div class="setting">
                    <label for="size">Margin</label>
                    <span id="margin-value" class="sub-label">1 px</span>
                    <input type="range" name="size" id="size" min="0" max="100" value="1" step="1"/>
                </div>

                <div class="setting">
                    <fieldset>
                        <legend>Image Format</legend>
                        <div>
                            <input type="radio" name="format" id="png" value="png" checked>
                            <label for="png">PNG</label>
                        </div>
                        <div>
                            <input type="radio" name="format" id="gif" value="gif">
                            <label for="gif">GIF</label>
                        </div>
                        <div>
                            <input type="radio" name="format" id="jpeg" value="jpeg">
                            <label for="jpeg">JPEG</label>
                        </div>
                        <div>
                            <input type="radio" name="format" id="jpg" value="jpg">
                            <label for="jpg">JPG</label>
                        </div>
                        <div>
                            <input type="radio" name="format" id="svg" value="svg">
                            <label for="svg">SVG</label>
                        </div>
                    </fieldset>
                    
                </div>

                <div class="cta">
                    <button id="cta" type="submit" disabled>Generate QR Code</button>
                </div>
            </div>

        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
